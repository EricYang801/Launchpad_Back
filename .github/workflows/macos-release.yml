name: Build and Release macOS App

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build App
        run: |
          xcodebuild \
            -project Launchpad_Back.xcodeproj \
            -scheme Launchpad_Back \
            -configuration Release \
            -destination "platform=macOS" \
            -derivedDataPath build \
            MACOSX_DEPLOYMENT_TARGET=15.0 \
            CODE_SIGNING_ALLOWED=NO build

      - name: Find built app
        id: find_app
        run: |
          APP_PATH=$(find build -name "Launchpad_Back.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "âŒ Error: Launchpad_Back.app not found!"
            exit 1
          fi
          echo "Found app at $APP_PATH"
          echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV

      - name: Zip App
        run: |
          zip -r Launchpad_Back-macOS.zip "$APP_PATH"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: Launchpad_Back-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}